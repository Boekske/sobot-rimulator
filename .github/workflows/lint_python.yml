name: Lint Python
on: [push, pull_request]
jobs:
  lint_python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      MAX_LINE_LENGTH: 88
    steps:
      # Set up environment.
      - uses: actions/checkout@master
      - uses: actions/setup-python@master

      # Install and run linters.
      - run: pip install black codespell flake8
      - run: black . --check --line-length $MAX_LINE_LENGTH || true
      - run: codespell --quiet-level=2 || true
      - run: flake8 . --count --show-source --statistics --max-line-length=$MAX_LINE_LENGTH || true
